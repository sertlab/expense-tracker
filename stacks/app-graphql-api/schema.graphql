type Expense {
  expenseId: ID!
  userId: ID!
  amountMinor: Int!
  currency: String!
  category: String!
  note: String
  occurredAt: String!
  monthKey: String!
  createdAt: String!
  user: User
}

input CreateExpenseInput {
  userId: ID!
  amountMinor: Int!
  currency: String!
  category: String!
  note: String
  occurredAt: String!
}

input DeleteExpenseInput {
  userId: ID!
  expenseId: ID!
}

type User {
  userId: ID!
  email: String!
  firstName: String
  lastName: String
  dateOfBirth: String
  address: String
  phone: String
  createdAt: String!
  updatedAt: String!
}

input UpdateUserProfileInput {
  userId: ID!
  firstName: String
  lastName: String
  dateOfBirth: String
  address: String
  phone: String
}

type Query {
  expensesByMonth(userId: ID!, month: String!): [Expense!]!
  allExpensesByMonth(month: String!): [Expense!]!
  getUserProfile(userId: ID!): User
}

type Mutation {
  createExpense(input: CreateExpenseInput!): Expense!
  updateUserProfile(input: UpdateUserProfileInput!): User!
  deleteExpense(input: DeleteExpenseInput!): Boolean!
}
